{% extends "accueil.html" %}
{% block body%}
<div id="listref">
        <style type="text/css">
            #listref{
                    margin: 18px;
                    margin-left: 15px;
                    width: 450px;
                    height: 398px;

            }
        </style>


        <form id="signInForm" class="form-horizontal"
data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
data-bv-feedbackicons-validating="glyphicon glyphicon-refresh" action=" " method="POST">

<!-- <input class="submit" type="submit" value="Valider" /> -->
{%with messages= get_flashed_messages() %}
{%if messages%}
{%for message in messages%}

<div class="alert alert-danger alert dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">x</span>
        </button>
        {{message}}
 </div>
 {%endfor%}
   {%endif%}
   {%endwith%}
                    <h1><b><em> Ajouter un promo</em></b> </h1>
                    

                  <div class="form-group">
                    <label class="col-sm-3 control-label">nom promo:</label>
                    <div class="col-sm-4">
                   <input type="text" name="nom_promo" class="form-control" required placeholder="Ex :Astou-ndiaye" pattern=".*\S.*" />

                    </div>
                   </div>
                   <div class="form-group">
                   <label class="col-sm-3 control-label">date debut:</label>
                   <div class="col-sm-4">
                     <input type="Date" name="date_debut"  class="form-control" required  placeholder="Ex : 01/01/1900"  />
                 </div>
                </div>
                 <div class="form-group">
                   <label class="col-sm-3 control-label">date fin:</label>
                   <div class="col-sm-4">
                   <input type="Date" name="date_fin" class="form-control" required  placeholder="Ex : 01/01/1900"/>
                 </div>
                </div>
                <div class="form-group">

                    <label class="col-sm-3 control-label">Veuillez choisir un referentiel</label>
                     <div class="col-sm-4">

                       <select name="option1" class="form-control" required>

                            {% for data in p %}
                           <option  value="{{data[0]}}">{{data[1]}}</option>
                           {% endfor %}
                       </select>
                     </div>
                    </div>
                    <br><br>
                     <div class="form-group">
                       <div class="col-sm-8">
                       <input class="reset" type="reset" value="Effacer" />
                       <button class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodal" >
                       valider
                      </button>
                     </div>
                    </div>





        </form>


</div>

{% endblock body%}
