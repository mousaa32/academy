{% extends "accueil.html" %}
{% block head%}{% endblock head%}
{% block body%} 
<div id="listref">
        <style type="text/css">
            #listref{
                    position: relative;
                    margin: 104px;
                    margin-left: 350px;
                    width: 450px;
                    
                    
            }
        </style>
        
    <table class="table">
            

            
                <tr class="danger">
                    <th >identifiant</th>
                    <th>nom_ref</th>
                    <th>action</th>
                </tr>
             
            {% for row in referentiel%}
             
                <tr class="info">                           
                    <td >{{row.0}}</td>
                    <td >{{row.1}}</td>
                    <td>
                        <!-- pour charger les boutons 'modifier'-->
                        <a href="/modifieref/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">modifier</a>
                        <a href="/delete/{{row.0}}" class="btn btn-danger btn-xs"  onclick="return confirm('voulez vous supprimmer')">supprimer</a>  

                    </td>
                     <!-- <input class="submit" type="submit" value="Valider" /> -->
                     <!-- {%with messages= get_flashed_messages() %}
                     {%if messages%}  
                     {%for message in messages%}
                      
                     <div class="alert alert-success alert dismissable" role="alert">
                             <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                 <span aria-hidden="true">x</span>
                             </button>
                             {{message}}
                      </div>  
                      {%endfor%}
                        {%endif%}
                        {%endwith%}      -->
                </tr>
                {% endfor %}
             
    </table>
</div>  

{% for row in referentiel %}
     
     <div id="modaledit{{row.0}}" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true" >
            <div class="modal-dialog" role="document" >
                <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">update</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                        </div>
                    <div class="modal-body">
                    
                        <form action="{{url_for('modifieref')}}" method="POST"> 
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">nom_ref:</label>
                                <input type="hidden" name="id_ref" value="{{row.0}}">
                                <input type="text" class="form-control" name="nom_ref" value="{{row.1}}">
                            </div>
                            <div class="form-group">
                                    <button class="btn btn-primary" type="submit">update donnee</button>  
                            </div>
                        </form>
                    </div>   
                    <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">fermer</button>
                    </div>
                </div>    
            </div>

        </div> 

        {% endfor %}


{% endblock body%}
