{% extends "accueil.html" %}
{% block body%}



                <form id="signInForm" class="form-horizontal"
    data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
    data-bv-feedbackicons-validating="glyphicon glyphicon-refresh" action=" " method="POST" >


                            <h1><b><em>Formulaire d'inscription</em></b></h1>
                            <!-- <div class="alert alert-success" role="alert">apprennant ajouté avec suucé
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;

                                    </button>
                            </div> -->
                            {%with messages= get_flashed_messages() %}
                            {%if messages%}
                            {%for message in messages%}

                            <div class="alert alert-success alert dismissable" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                        <span aria-hidden="true">x</span>
                                    </button>
                                    {{message}}
                             </div>
                             {%endfor%}
                             {%endif%}
                             {%endwith%}



                <div class="form-group">
                  <input type="text" name="matricule"  value="{{matricule}}" readonly="true" size="30" maxlength="50" style="background-color:  rgb(155, 154, 152)" />
                </div>
             <div class="form-group">
               <label class="col-sm-3 control-label">prenom:</label>
               <div class="col-sm-4">
                <input type="text" name="prenom" class="form-control" required placeholder="Ex : ASTOU" pattern=".*\S.*"/>

              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-3 control-label">nom:</label>
              <div class="col-sm-4">
              <input type="text" name="nom" class="form-control" required placeholder="Ex : sarr" pattern=".*\S.*" />

              </div>
              </div>
              <div class="form-group">
              <label  class="col-sm-3 control-label">email:</label>
              <div class="col-sm-4">
              <input type="email" name="email" class="form-control" required placeholder="Ex : exemple@exemple.com" pattern=".*\S.*" />


              </div>
              </div>

              <div class="form-group">
              <label  class="col-sm-3 control-label">Date de Naissance:</label>
              <div class="col-sm-4">
              <input type="date" name="date" class="form-control" min="1990-12-30" max="2000-04-20"  required placeholder="Ex : 01/01/1900" />

              </div>
              </div>
              <div class="form-group">
              <label  class="col-sm-3 control-label">numero telephone:</label>
              <div class="col-sm-4">
              <input type="text" name="numero" class="form-control" required placeholder="Ex : +221777777777" pattern=".*\S.*" />

              </div>
              </div>
              <div class="form-group">
              <label  class="col-sm-3 control-label">statut</label>
              <div class="col-sm-4">
                <input type="text" name="statut"  class="form-control" value="inscrit" required readonly='True' />
              </div>
              </div>

                 <div class="form-group">
              <label  class="col-sm-3 control-label">Veuillez choisir un promo</label>
              <div class="col-sm-4">
                 <select name="promo" class="form-control">
                      <label for="date">promo</label>
                      {% for data in pro %}
                      <option  value="{{data[0]}}" >{{data[1]}}</option>
                      {% endfor %}
                 </select>
                 </div>
                 </div>
                 <div class="form-group">
                  <div class="col-sm-8">
                   <button class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodal" >
                   valider
                  </button>
                  <input class="reset" type="reset" value="Effacer" />


                 </div>

              </div>
  </form>





            {% endblock body%}
